# LOCALIZATION NOTE (selectedNMessages, acrossNThreads): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 number of messages
# example: Selected: 23 messages
selectedNMessages=Ausgewählt: #1 Nachricht;Ausgewählt: #1 Nachrichten
# #1 number of threads
# example: across 3 threads
acrossNThreads= in #1 Thema; querdurch #1 Themen

numMsgs=#1 Nachricht;#1 Nachrichten
countUnread=, #1 ungelesene;, #1 ungelesene
Nmessages=(#1 Nachricht);(#1 Nachrichten)

noSubject=(kein Betreff)

# thread and multiple message selection summaries
messagesSize=Diese Nachrichten benötigen: #1 #2
yesterday=gestern
noticeText= (Hinweis: #1 Nachrichten sind ausgewählt, die ersten #2 werden angezeigt)
