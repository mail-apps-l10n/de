# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Es tut uns leid, %1$S wurde gerade nach einem Absturz neu gestartet. Das Senden eines Absturzberichts hilft %2$S, %1$S stabiler und sicherer zu machen. Sie können diese Konfiguration jederzeit in den Einstellungen/Optionen ändern.
crashprompt.dialog.title=Wollen Sie Absturzberichte an Mozilla senden?
crashprompt.dialog.privacyLink=Datenschutzerklärung bezüglich der Absturzmelder-Funktion
crashprompt.dialog.acceptbutton=Berichte senden
crashprompt.dialog.refusebutton=Nicht senden
crashprompt.dialog.title2=Datenschutzerklärung bezüglich der Absturzmelder-Funktion
crashprompt.dialog.statement1=Firefox verfügt über die Möglichkeit, im Falle eines Absturzes einen Bericht an Mozilla zu senden. Mozilla verwendet Informationen aus den Absturzberichten zum Analysieren und Korrigieren von Problemen in Firefox, welche Abstürze verursachen. Obwohl diese Funktion nach einem Absturz von Firefox automatisch startet, werden keine Information gesendet, so lang Sie das nicht ausdrücklich erlauben. Standardmäßig werden eine Reihe nicht-personalisierter Informationen einschließlich der Aufrufliste (eine detaillierte Beschreibung, welche Teile des Firefox-Codes zum Zeitpunkt des Absturzes aktiv waren) und des verwendeten Computertyps übertragen. Die Absturzmeldefunktion sammelt zusätzliche Informationen. Welche Absturzmeldefunktion verwendet und welche zusätzlichen Informationen durch Firefox gesammelt werden, hängt von der verwendeten Firefox-Version ab.
crashprompt.dialog.statement2=In aktuellen Versionen von Firefox ist "Firefox-Absturzmelder” die Funktion zum Melden von Abstürzen. Diese kann es erlauben, personalisierende Informationen (einschließlich Ihrer E-Mail-Adresse), eventuell personalisierende Informationen (einschließlich der IP-Adresse und der Adresse der während des Absturzes besuchten Seite) und einen Kommentar hinzuzufügen. Firefox-Absturzmelder sendet auch eine Liste der während des Absturzes verwendeten Add-ons sowie die vergangene Zeit seit (i) dem letzten Absturz, (ii) der letzten Installation und (iii) dem Start des Programms. Mozilla macht nur nicht-personalisierende Informationen (z.B. allgemeine Informationen über Ihren Computer, die Aufrufliste und jeden durch den Benutzer beigefügten Kommentar) in den öffentlichen Berichten auf http://crash-stats.mozilla.com/ verfügbar.
