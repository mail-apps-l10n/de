malware.title2=Als attackierend gemeldete Website!
malware.shortDesc=Die Website auf %S wurde als attackierende Seite gemeldet und auf Grund Ihrer Sicherheitseinstellungen blockiert.
malware.longDesc2=<p>Attackierende Websites versuchen, Programme zu installieren, die private Informationen stehlen, Ihren Computer verwenden, um andere zu attackieren oder Ihr System beschädigen.</p><p>Manche Websites vertreiben bewusst Viren und ähnlich schädliche Software, aber viele Websites sind auch ohne das Wissen oder die Erlaubnis des Betreibers kompromittiert.</p>

phishing.title2=Als Betrugsversuch gemeldete Website!
phishing.shortDesc2=Die Website auf %S wurde als Betrugsversuch gemeldet und gemäß Ihrer Sicherheitseinstellungen blockiert.
phishing.longDesc2=<p>Mit Betrugsseiten versuchen Kriminelle Sie dazu zu bringen, persönliche oder finanzielle Daten preiszugeben. Dabei ahmen sie in betrügerischer Absicht Webseiten oder E-Mails nach, denen Sie eventuell vertrauen.</p><p>Falls Sie hier persönliche Daten eingeben, müssen Sie mit Identitätsdiebstahl oder sonstigem Betrug rechnen.</p>

