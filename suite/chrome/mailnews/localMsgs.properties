## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Beim Herunterladen der folgenden Nachricht ist ein Fehler aufgetreten:\nVon: %S\n   Betreff: %S\n Diese Nachricht könnte einen Virus enthalten oder es ist nicht genügend Speicherplatz frei. Diese Nachricht übergehen?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Der POP3-Mailserver (%S) unterstützt UIDL oder XTND XLST nicht, was aber notwendig wäre, um die Optionen "Am Server belassen", "Maximale Nachrichtengröße" oder "Nur Kopfzeilen empfangen" zu untertützen. Um Ihre Mails herunterzuladen, schalten Sie diese Optionen für Ihren Mailserver in den Account-Einstellungen ab.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Der POP3-Mailserver (%S) unterstützt das TOP-Kommando nicht. Ohne Server-Unterstützung dafür kann die Option "Maximale Nachrichtengröße" oder "Nur Kopfzeilen empfangen" nicht implementiert werden. Die Option wurde deaktiviert und Nachrichten werden ohne Rücksicht auf ihre Größe heruntergeladen.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=TLS-Verbindung mit POP3-Server konnte nicht aufgebaut werden. Der Server könnte ausgefallen oder falsch konfiguriert sein. Bitte überpüfen Sie die Konfiguration in den Servereinstellungen für Ihren Mailserver in den Account-Einstellungen und versuchen Sie es nochmals.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the name of the folder.
4044=Sind Sie sicher, dass Sie den Ordner "%S" löschen wollen?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Ordner löschen

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Ordner löschen

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interner Statusfehler während der POP3-Server-Authentifikation. Dies ist ein interner, unerwarteter Fehler in der Anwendungen, melden Sie ihn bitte als Bug-Report.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Der POP3-Server scheint keine verschlüsselten Passwörter zu unterstützen. Wenn Sie den Account gerade eingerichtet haben, versuchen Sie die "Authentifikationsmethode" in "Account-Einstellungen | Server-Einstellungen" auf "Passwort, unsicher übertragen" zu ändern. Wenn es früher funktioniert hat und jetzt plötzlich fehlschlägt, ist das ein übliches Szenario, wie jemand Ihr Passwort stehlen könnte.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Der POP3-Server scheint keine verschlüsselten Passwörter zu unterstützen. Wenn Sie den Account gerade eingerichtet haben, versuchen Sie die "Authentifikationsmethode" in "Account-Einstellungen | Server-Einstellungen" auf "Normales Passwort" zu ändern. Wenn es früher funktioniert hat und jetzt plötzlich fehlschlägt, kontaktieren Sie bitte Ihren E-Mail-Administrator oder -Anbieter.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Der POP3-Server erlaubt keine Reintext-Passwörter. Bitte versuchen Sie die "Authentifikationsmethode" in "Account-Einstellungen | Server-Einstellungen" auf "Verschlüsseltes Passwort" zu ändern.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Der Server unterstützt die ausgewählte Authentifikationsmethode nicht. Bitte ändern Sie die "Authentifikationsmethode" in "Account-Einstellungen | Server-Einstellungen".

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Das Kerberos/GSSAPI-Ticket wurde vom POP-Server nicht akzeptiert. Bitte stellen Sie sicher, dass Sie beim Kerberos/GSSAPI-Realm angemeldet sind.
