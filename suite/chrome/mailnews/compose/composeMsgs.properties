## @name NS_MSG_COULDNT_OPEN_FCC_FOLDER
12506=Konnte Ordner für gesendete Nachrichten nicht öffnen. Bitte überprüfen Sie, ob Ihre Mail-Einstellungen korrekt sind.

## @name NS_MSG_NO_SENDER
12510=Kein Absender angegeben. Bitte geben Sie Ihre E-Mail-Adresse in den Mail & Newsgroup-Account-Einstellungen an.

## @name NS_MSG_NO_RECIPIENTS
12511=Kein Empfänger angegeben. Bitte geben Sie einen Empfänger oder eine Newsgroup im Adressfeld an.

## @name NS_MSG_ERROR_WRITING_FILE
12512=Fehler beim Schreiben der temporären Datei.

## @name NS_ERROR_SENDING_FROM_COMMAND
