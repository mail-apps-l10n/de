# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=jeden Tag;alle #1 Tage
repeatDetailsRuleDaily4=jeden Werktag

# LOCALIZATION NOTE (weeklyNthOn):
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=jeden %1$S;alle #2 Wochen am %1$S

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=jede Woche;alle #1 Wochen

repeatDetailsDay1=Sonntag
repeatDetailsDay2=Monatg
repeatDetailsDay3=Dienstag
repeatDetailsDay4=Mittwoch
repeatDetailsDay5=Donnerstag
repeatDetailsDay6=Freitag
repeatDetailsDay7=Samstag

# LOCALIZATION NOTE (repeatDetailsAnd)
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=und

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=am %1$S %2$S jedes Monats;am %1$S %2$S jedes #3. Monats

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=jeden %1$S jedes Monats;jeden %1$S jedes #2. Monats

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=Tag %1$S jedes Monats;Tag %1$S jedes #2. Monats

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=am letzten Tag des Monats; am letzten Tag jedes #1 Monats

repeatDetailsOrdinal1=ersten
repeatDetailsOrdinal2=zweiten
repeatDetailsOrdinal3=dritten
repeatDetailsOrdinal4=vierten
repeatDetailsOrdinal5=fünften
repeatDetailsOrdinal-1=letzten

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=jedes Jahr am %2$S. %1$S;alle #3 Jahre am %2$S. %1$S

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=jedes Jahr am %1$S %2$S im %3$S;alle #4 Jahre am %1$S %2$S im %3$S

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #3 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=jeden %1$S im %2$S;alle #3 Jahre jeden %1$S im %2$S

