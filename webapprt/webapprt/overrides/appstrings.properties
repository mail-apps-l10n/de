netReset=Die Verbindung zum Server wurde zurückgesetzt, während die Anwendung geladen wurde.
redirectLoop=Ein Server leitet die Anfrage so um, dass sie nie beendet werden kann.
confirmRepostPrompt=Um fortzufahren muss die Anwendung bereits gesendete Daten erneut senden, wodurch alle zuvor durchgeführten Aktionen wiederholt werden (wie eine Suche oder eine Bestellungsaufgabe).
unknownSocketType=Die Anwendung weiß nicht, wie mit dem Server kommuniziert werden soll.
notCached=Die Anwendung hat ein Dokument angefordert, dass nicht mehr verfügbar ist.
netOffline=Die Anwendung ist momentan im Offline-Modus und kann nicht auf das Netzwerk zugreifen.
deniedPortAccess=Die Anwendung versucht auf einen Port zuzugreifen, auf den sie keinen Zugriff haben sollte. Die Anwendung hat die Anfrage zu Ihrem Schutz abgebrochen.
proxyResolveFailure=Die Anwendung wurde konfiguriert, einen Proxy-Server zu nutzen, der nicht gefunden werden kann.
proxyConnectFailure=Die Anwendung wurde konfiguriert, einen Proxy-Server zu nutzen, der die Verbindung zurückweist.
contentEncodingError=Die Anwendung erhielt von einem Server eine Antwort mit einer ungültigen oder unbekannten Form der Kompression.
unsafeContentType=Die Anwendung kann nicht fortfahren, da sie auf einen Dateityp zugreifen soll, den zu öffnen ein Sicherheitsrisiko darstellen könnte. Bitte kontaktieren Sie die Entwickler der Anwendung, um sie über dieses Problem zu informieren.
cspFrameAncestorBlocked=Diese Anwendung versucht auf eine Ressource zuzugreifen, welche über eine Inhaltsicherheitsrichtlinie (Content Security Policy) verfügt, die eine Einbettung dieser Art verhindert.
corruptedContentError=Die Anwendung kann nicht weiter geladen werden, da ein Fehler in der Datenübertragung festgestellt wurde.
remoteXUL=Diese Anwendung hat versucht, eine nicht mehr unterstützte Technik (Remote-XUL) zu verwenden.
